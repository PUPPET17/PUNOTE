<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            height: auto;
            display: grid;
            place-items: left;
        }

        .typing-demo {
            width: 6ch;
            animation: typing 3s steps(6);
            white-space: nowrap;
            overflow: hidden;
            font-family: monospace;
            font-size: 2em;
        }

        .typing-explain {
            width: 24ch;
            animation: typing 3s steps(24);
            white-space: nowrap;
            overflow: hidden;
            font-family: monospace;
            font-size: 15px;
        }
        @keyframes typing {
            from {
                width: 0
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="typing-demo">
            PUNOTE
        </div>
        <div class="typing-explain">
            orginally a code snippet
        </div>
    </div>
</body>

</html>
